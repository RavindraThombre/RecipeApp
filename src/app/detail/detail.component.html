<div class="container mt-5" *ngIf="recipe">
    <div class="row">
      <div class="col-md-6">
        <img [src]="recipe.image" class="img-fluid" alt="{{recipe.title}}">
      </div>
      <div class="col-md-6">
        <h2>{{recipe.title}}</h2>
        <!-- <p>{{recipe.summary}}</p> -->
        <h4>Ingredients</h4>
        <ul>
          <li *ngFor="let ingredient of ingredients">
            {{ingredient.original}}
          </li>
        </ul>     

        <h4>Instructions</h4>
        <ol>
          <li *ngFor="let step of instructions">{{step.step}}</li>
        </ol>
      </div>
    </div>
  </div>
