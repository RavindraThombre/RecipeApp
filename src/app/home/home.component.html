<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>RecipeLib</h2>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Search Here</mat-label>
                <input class="recipe-search" placeholder="Search for a recipe..." matInput [(ngModel)]="searchText">
            </mat-form-field>
            <button mat-raised-button class="mt-2" (click)="searchRecipes()">
                Search
            </button>
        </div>
    </div>
</div>
